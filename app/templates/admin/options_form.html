{% extends "base.html" %}
{% block title %}{{ "Редактирование" if option else "Создание" }} варианта{% endblock %}
{% block content %}
<h1>{{ "Редактирование" if option else "Создание" }} варианта ответа</h1>

<p><a href="{{ url_for('admin.questions_list', survey_id=question.survey_id) }}">&larr; Назад к вопросам</a></p>

{% if error %}
  <p class="error">{{ error }}</p>
{% endif %}

<form method="post">
  <p>
    <label>Текст варианта:<br>
      <input type="text" name="text" value="{{ option.text if option else '' }}" required>
    </label>
  </p>
  <button type="submit">Сохранить</button>
</form>
{% endblock %}
