<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Система опросов{% endblock %}</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Наши стили -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('public.index') }}">
      IG Survey
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('public.index') }}">Опросы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin.surveys_list') }}">Админка</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        {% if session.get('admin_logged_in') %}
          <li class="nav-item">
            <span class="navbar-text me-3">
              {{ session.get('admin_username') }}
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.logout') }}">Выход</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin.login') }}">Вход</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
